          };                  
        }
        //ここまではデータの格納

        //プロット：画面をクリアし、 100個（n2個）の点を濃淡を付けて、毎回プロットするだけ

            //画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            //100個（n2個）の点を濃淡を付けて、プロット
            for (var i=0;i<=n2;i++){
                //共通
                var x1=xp[i], y1=yp[i];
                //煙（本体よりも煙を先に描く）
                if (i%4==0){
                    for (var j=0;j<2;j++){
                        var randomx = Math.floor( Math.random() * 11 )-5;
                        var randomy = Math.floor( Math.random() * 11 )-5;
                        //context.globalAlpha = i/lgt;//透明度設定
                        //alert('i='+i+"randomx="+randomx+"img="+img);
                        var chm_scale= n2-i;
                        var chm_x=x1+randomx; 
                        var chm_y=y1+randomy; 
                        ctx.globalAlpha = 0.1;    //透明度設定
                        ctx.drawImage(img,chm_x,chm_y,chm_scale,chm_scale);
                    }
                };
            }

            //100個（n2個）の点を濃淡を付けて、プロット
            for (var i=0;i<=n2;i++){
                //共通
                var x1=xp[i], y1=yp[i];
                //本体（といってもただの点）
                var s=100,l=50,h=300-i*3;
                var hsl = "hsl(" + h + "," + s + "%," + l + "%)";

                ctx.fillStyle = hsl;                //色設定
                ctx.fillRect(x1,y1,i/10,i/10);      //プロット
            }

            //終了条件をみたすなら終了
            iset +=1;
            if (iset>lgt){
                clearInterval(timer);
            }
            xp.shift();yp.shift();
