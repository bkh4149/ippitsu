        //プロット：画面をクリアし、 100個（n2個）の点を濃淡を付けて、毎回プロットするだけ
        function plot1(){
            //画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);


            //100個（n2個）の点を濃淡を付けて、プロット
            for (var i=0;i<=n2;i++){
                //共通
                var x1=xp[i], y1=yp[i];
                //本体（といってもただの点）
                var s=100,l=50,h=300-i*3;
                var hsl = "hsl(" + h + "," + s + "%," + l + "%)";

                ctx.fillStyle = hsl;                //色設定
                ctx.fillRect(x1,y1,i/10,i/10);      //プロット
            }

            //終了条件をみたすなら終了

            if (iset>lgt){

            }
            xp.shift();yp.shift();
            xp.push(xx[iset]);yp.push(yy[iset]);
        }
